rules:
  - id: tainted-env-from-http-request
    message: Detected input from a HTTPServletRequest going into the environment variables of an 'exec' command.  Instead, call the command with user-supplied arguments by using the overloaded method with one String array as the argument. `exec({"command", "arg1", "arg2"})`.
    languages:
      - java
    severity: ERROR
    mode: taint
    pattern-sources:
      - patterns:
          - pattern-either:
              - pattern: |
                  (HttpServletRequest $REQ)
              - patterns:
                  - pattern-inside: |
                      (javax.servlet.http.Cookie[] $COOKIES) = (HttpServletRequest $REQ).getCookies(...);
                      ...
                      for (javax.servlet.http.Cookie $COOKIE: $COOKIES) {
                        ...
                      }
                  - pattern: |
                      $COOKIE.getValue(...)
    pattern-sinks:
      - patterns:
          - pattern: (java.lang.Runtime $R).exec($CMD, $ENV_ARGS, ...);
          - focus-metavariable: $ENV_ARGS
    metadata:
      category: security
      technology:
        - java
      cwe:
        - "CWE-454: External Initialization of Trusted Variables or Data Stores"
      owasp:
        - A01:2017 - Injection
        - A03:2021 - Injection
        - A05:2025 - Injection
      references:
        - https://owasp.org/Top10/A03_2021-Injection
      cwe2022-top25: false
      cwe2021-top25: false
      subcategory:
        - vuln
      likelihood: MEDIUM
      impact: MEDIUM
      confidence: MEDIUM
      license: Semgrep Rules License v1.0. For more details, visit semgrep.dev/legal/rules-license
      vulnerability_class:
        - Other
