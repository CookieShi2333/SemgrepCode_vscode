rules:
  - id: log-request-headers
    message: The application stores potentially sensitive information in log files. This could lead to a vulnerability, if an attacker can gain access to logs and then use the sensitive information to perform further attacks. When dealing with HTTP requests, sensitive data could be, for instance, JWT tokens or other session identifiers. To prevent this vulnerability review the type of information being logged. Sensitive information can be identified and filtered or obfuscated before calling logging functions.
    severity: WARNING
    metadata:
      likelihood: LOW
      impact: HIGH
      confidence: HIGH
      category: security
      subcategory:
        - vuln
      cwe:
        - "CWE-532: Insertion of Sensitive Information into Log File"
      display-name: Sensitive Information in Logs
      functional-categories:
        - log::sink::log::commons-logging
        - web::source::cookie::Spring
        - web::source::header::Spring
      owasp:
        - A09:2021 - Security Logging and Monitoring Failures
        - A09:2025 - Security Logging & Alerting Failures
      references:
        - https://owasp.org/Top10/2025/A09_2025-Security_Logging_and_Alerting_Failures/
        - https://owasp.org/Top10/A09_2021-Security_Logging_and_Monitoring_Failures
      technology:
        - Spring
        - java
      license: Semgrep Rules License v1.0. For more details, visit semgrep.dev/legal/rules-license
      vulnerability_class:
        - Mishandled Sensitive Information
    languages:
      - java
    mode: taint
    options:
      interfile: true
      taint_assume_safe_booleans: true
      taint_assume_safe_numbers: true
    pattern-sources:
      - patterns:
          - pattern-either:
              - pattern: $RET $METHOD(..., @$REQ(...) String $SOURCE, ...) {...}
              - pattern: $RET $METHOD(..., @$REQ String $SOURCE, ...) {...}
          - metavariable-regex:
              metavariable: $REQ
              regex: (RequestHeader|CookieValue)
          - focus-metavariable: $SOURCE
      - patterns:
          - pattern: (org.springframework.http.HttpRequest $REQ).$METHOD(...)
          - metavariable-regex:
              metavariable: $METHOD
              regex: (getHeaders|getCookies)
    pattern-propagators:
      - from: $FROM
        patterns:
          - pattern-either:
              - patterns:
                  - pattern-either:
                      - pattern: $TO.add($FROM)
                      - pattern: $TO.add($X, $FROM)
                      - pattern: $TO.addAll($FROM)
                      - pattern: $TO.addAll($X, $FROM)
                      - pattern: $TO.addFirst(..., $FROM, ...)
                      - pattern: $TO.addLast(..., $FROM, ...)
                      - pattern: $TO.addAllAbsent(..., $FROM, ...)
                      - pattern: $TO.addIfAbsent(..., $FROM, ...)
                      - pattern: $TO.addElement(..., $FROM, ...)
                      - pattern: $TO.set($X, $FROM)
                      - pattern: $TO.push(..., $FROM, ...)
                      - pattern: $TO.setElementAt(..., $FROM, ...)
                      - pattern: $TO.replaceAll(..., $FROM, ...)
                      - pattern: $TO.insertElementAt($FROM, ...)
                  - metavariable-type:
                      metavariable: $TO
                      types:
                        - java.util.List
                        - java.util.List<$_>
                        - java.util.Stack
                        - java.util.Stack<$_>
                        - java.util.Vector
                        - java.util.Vector<$_>
                        - java.util.ArrayList
                        - java.util.ArrayList<$_>
                        - java.util.LinkedList
                        - java.util.LinkedList<$_>
                        - java.util.AbstractList
                        - java.util.AbstractList<$_>
                        - java.util.AbstractSequentialList
                        - java.util.AbstractSequentialList<$_>
                        - java.util.concurrent.CopyOnWriteArrayList
                        - java.util.concurrent.CopyOnWriteArrayList<$_>
              - patterns:
                  - pattern-either:
                      - pattern: $TO.add(..., $FROM, ...)
                      - pattern: $TO.addFirst(..., $FROM, ...)
                      - pattern: $TO.addLast(..., $FROM, ...)
                      - pattern: $TO.addAll(..., $FROM, ...)
                      - pattern: $TO.put(..., $FROM, ...)
                      - pattern: $TO.putLast(..., $FROM, ...)
                      - pattern: $TO.putFirst(..., $FROM, ...)
                      - pattern: $TO.push(..., $FROM, ...)
                      - pattern: $TO.offer($FROM, ...)
                      - pattern: $TO.offerLast($FROM, ...)
                      - pattern: $TO.offerFirst($FROM, ...)
                  - metavariable-type:
                      metavariable: $TO
                      types:
                        - java.util.Queue
                        - java.util.Queue<$_>
                        - java.util.Deque
                        - java.util.Deque<$_>
                        - java.util.ArrayDeque
                        - java.util.ArrayDeque<$_>
                        - java.util.AbstractQueue
                        - java.util.AbstractQueue<$_>
                        - java.util.concurrent.DelayQueue
                        - java.util.concurrent.DelayQueue<$_>
                        - java.util.concurrent.BlockingQueue
                        - java.util.concurrent.BlockingQueue<$_>
                        - java.util.concurrent.TransferQueue
                        - java.util.concurrent.TransferQueue<$_>
                        - java.util.concurrent.BlockingDeque
                        - java.util.concurrent.BlockingDeque<$_>
                        - java.util.concurrent.SynchronousQueue
                        - java.util.concurrent.SynchronousQueue<$_>
                        - java.util.concurrent.LinkedTransferQueue
                        - java.util.concurrent.LinkedTransferQueue<$_>
                        - java.util.concurrent.ArrayBlockingQueue
                        - java.util.concurrent.ArrayBlockingQueue<$_>
                        - java.util.concurrent.LinkedBlockingDeque
                        - java.util.concurrent.LinkedBlockingDeque<$_>
                        - java.util.concurrent.LinkedBlockingQueue
                        - java.util.concurrent.LinkedBlockingQueue<$_>
                        - java.util.concurrent.PriorityBlockingQueue
                        - java.util.concurrent.PriorityBlockingQueue<$_>
                        - java.util.concurrent.ConcurrentLinkedDeque
                        - java.util.concurrent.ConcurrentLinkedDeque<$_>
              - patterns:
                  - pattern-either:
                      - pattern: $TO.add(..., $FROM, ...)
                      - pattern: $TO.addAll(..., $FROM, ...)
                  - metavariable-type:
                      metavariable: $TO
                      types:
                        - java.util.Set
                        - java.util.Set<$_>
                        - java.util.TreeSet
                        - java.util.TreeSet<$_>
                        - java.util.EnumSet
                        - java.util.EnumSet<$_>
                        - java.util.HashSet
                        - java.util.HashSet<$_>
                        - java.util.SortedSet
                        - java.util.SortedSet<$_>
                        - java.util.AbstractSet
                        - java.util.AbstractSet<$_>
                        - java.util.NavigableSet
                        - java.util.NavigableSet<$_>
                        - java.util.LinkedHashSet
                        - java.util.LinkedHashSet<$_>
                        - java.util.AbstractCollection
                        - java.util.AbstractCollection<$_>
                        - java.util.concurrent.CopyOnWriteArraySet
                        - java.util.concurrent.CopyOnWriteArraySet<$_>
                        - java.util.concurrent.ConcurrentSkipListSet
                        - java.util.concurrent.ConcurrentSkipListSet<$_>
                        - java.util.concurrent.ConcurrentHashMap.KeySetView
                        - java.util.concurrent.ConcurrentHashMap.KeySetView<$_>
              - patterns:
                  - pattern-either:
                      - pattern: $TO.merge(..., $FROM, ...)
                      - pattern: $TO.put(..., $FROM, ...)
                      - pattern: $TO.putAll(..., $FROM, ...)
                      - pattern: $TO.putIfAbsent(..., $FROM, ...)
                      - pattern: $TO.replace($X, ..., $FROM, ...)
                      - pattern: $TO.replaceAll(..., $FROM, ...)
                  - metavariable-type:
                      metavariable: $TO
                      types:
                        - java.util.Map
                        - java.util.Map<$_, $_>
                        - java.util.NavigableMap
                        - java.util.NavigableMap<$_, $_>
                        - java.util.SortedMap
                        - java.util.SortedMap<$_, $_>
                        - java.util.TreeMap
                        - java.util.TreeMap<$_, $_>
                        - java.util.AbstractMap
                        - java.util.AbstractMap<$_, $_>
                        - java.util.EnumMap
                        - java.util.EnumMap<$_, $_>
                        - java.util.HashMap
                        - java.util.HashMap<$_, $_>
                        - java.util.Hashtable
                        - java.util.Hashtable<$_, $_>
                        - java.util.IdentityHashMap
                        - java.util.IdentityHashMap<$_, $_>
                        - java.util.LinkedHashMap
                        - java.util.LinkedHashMap<$_, $_>
                        - java.util.WeakHashMap
                        - java.util.WeakHashMap<$_, $_>
                        - java.util.concurrent.ConcurrentMap
                        - java.util.concurrent.ConcurrentMap<$_, $_>
                        - java.util.concurrent.ConcurrentHashMap
                        - java.util.concurrent.ConcurrentHashMap<$_, $_>
                        - java.util.concurrent.ConcurrentSkipListMap
                        - java.util.concurrent.ConcurrentSkipListMap<$_, $_>
                        - java.util.concurrent.ConcurrentNavigableMap
                        - java.util.concurrent.ConcurrentNavigableMap<$_, $_>
                        - java.util.Properties
                        - java.util.Properties<$_, $_>
        to: $TO
      - from: $INPUT
        patterns:
          - pattern-either:
              - pattern: String.format($FMT, ..., $INPUT, ...)
              - pattern: MessageFormat.format($FMT, ..., $INPUT, ...)
        to: $FMT
      - from: $FROM
        patterns:
          - pattern-either:
              - pattern: (StringBuilder $TO).append($FROM, ...)
              - pattern: (StringBuilder $TO).insert($OFFSET, $FROM, ...)
              - pattern: (StringBuilder $TO).replace($START, $END, $FROM, ...)
              - pattern: (StringBuffer $TO).append($FROM, ...)
              - pattern: (StringBuffer $TO).insert($OFFSET, $FROM, ...)
        to: $TO
    pattern-sinks:
      - patterns:
          - pattern: (org.apache.commons.logging.Log $LOGGER).$METHOD($SINK)
          - metavariable-regex:
              metavariable: $METHOD
              regex: (info|warn|error|debug|trace|fatal|log)
          - focus-metavariable: $SINK
    pattern-sanitizers:
      - pattern: (ChoiceFormat $X).format(...)
      - pattern: (DecimalFormat $X).format(...)
      - pattern: (java.util.UUID $X)
